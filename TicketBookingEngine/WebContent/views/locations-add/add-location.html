     <script type="text/javascript">
    function isNumber(evt) {
        evt = (evt) ? evt : window.event;
        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode > 31 && (charCode < 48 || charCode > 57)) {
            return false;
        }
        return true;
    }
    </script>

<body>

   <script type="text/javascript">
	var app = angular.module('TBE',[]);
	app.controller('loc',function($scope){

    <div id="wrapper" ng-app="TBE" ng-controller="loc">

        <div ng-include="'/TicketBookingEngine/views/navigation/navigation.html'"></div>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Add New Locations</h1>
                        <ol class="breadcrumb">                            
                            <li class="active">
                                <i class="fa fa-edit"></i> <a href="/TicketBookingEngine/views/locations-view/view-locations.jsp">View Locations</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-table"></i> <a href="/TicketBookingEngine/views/locations-groups/location-groups.jsp">Group Locations</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-table"></i> <a href="/TicketBookingEngine/views/locations-groups-view/view-groups.jsp">View Grouped Locations</a>
                            </li>
                        </ol>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                
                <div class="row">
                <div class="row" ng-app="TBE" ng-controller="loc">
                
                    <div class="col-lg-5">

                        <form role="form" method="post" action="/TicketBookingEngine/AddNewLocation">

                            <div class="form-group">
                                <label>Location Name:</label>
                                <input class="form-control" name="txtLName" required>                                
                            </div>
                            
                            <div class="form-group">
                            <label>Unit:</label>
                            <select class="form-control" name="combScale">
									<option>feet</option>                                
                                    <option>meters</option>                                                                   
                                </select>                                
                            </div>
                            
                            <div class="form-group">
                                <label>Location Length:</label>
                                <input type="number" class="form-control" name="txtLLength" ng-model="length" onkeypress="return isNumber(event)" required>
                                </div>
                          
                          <div class="form-group">
                                <label>Location Width:</label>
                                <input type="number" class="form-control" name="txtLWidth" ng-model="width" onkeypress="return isNumber(event)" required> 
                                </div>
                           
                            
                            
                            <div class="form-group">
                                <label>Covers:</label>
                                <input class="form-control" name="txtCovers" onkeypress="return isNumber(event)" required> 
                                <p class="help-block">Number of seats possible</p>                               
                            </div>

                            <div class="form-group">
                                <label>Company Name:</label>
                                <input class="form-control" name="txtComName" required>                                
                            </div>

                           <div class="form-group" >
                                <label>Category:</label>
                                <select class="form-control" name="combCat">
									<option>Select</option>                                
                                    <option>Ball Room</option>
                                    <option>Conference Hall</option>
                                    <option>Auditorium</option>
                                    <option>Parking Lots</option>                                 
                                </select>
                            </div>

                            <div class="form-group" >
                                <label>Description:</label>
                                <textarea name="txtDes" class="form-control" rows="3" required></textarea>
                            </div>

                            

                            <button type="submit" class="btn btn-default">Submit</button>
                            <button type="reset" class="btn btn-default">Reset</button>
                            <br>
                            <br>

                        </form>

                    </div>  
                                     
                   
                    
        <div class="col-sm-7" style="background-color:lavender;">
        <div id="flip"><h3 align="center">Layout</h3></div>
        
  			<br>
  			<svg width="100%" height="600">
  				<rect x="200" y="{{y}}" width="{{width}}" height="{{length}}" style="fill:rgb(255,255,255);stroke-width:3;stroke:rgb(51,153,204)" />
          
         			</svg>
  		</div>
                                            

                    </div>

    <!-- Angular JS Script -->
<script>	
	var app = angular.module('SVGApp',[]);
	app.controller('SVGCtrl',function($scope){
		$scope.y = 600/2 - $scope.length/2;
	});
</script>
